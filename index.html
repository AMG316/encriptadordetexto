<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto AMG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto AMG</h1>
        <textarea id="inputText" placeholder="Introduce el texto aquí..."></textarea>
        <div class="buttons">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
            <button id="clearBtn">Limpiar</button>
            <button id="downloadBtn">Descargar</button>
            <button id="aboutBtn">Acerca de</button> <!-- Botón Acerca de Contiene informacion del desarrollador y su version -->
        </div>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
